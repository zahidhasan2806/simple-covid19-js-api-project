<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class="bg-dark">
    <section class="container">
        <div class="text-center mt-5">
            <h1>Covid-19 updates</h1>
        </div>

        <div class="input-group mb-3 mt-5 w-75 mx-auto">
            <input id="input-field" type="text" class="form-control p-3" placeholder="Search by country name"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="loadData()" class="btn btn-outline-danger text-white " type="button"
                id="button-addon2">Search</button>
        </div>
        <div>
            <div class=" d-flex justify-content-center">
                <div id="error" class=" bg-white  text-danger text-center mt-2 d-inline-block  d-none">

                    <h4>Please,Input valid country name</h4>
                </div>
            </div>

        </div>
        <div class="container" id="update-stat">

        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
