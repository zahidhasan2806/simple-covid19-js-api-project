<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-image: url(https://www.unicef.org/bangladesh/sites/unicef.org.bangladesh/files/styles/hero_mobile/public/1583952355.1997.jpg?itok=4fv3SXxY);

            background-repeat: no-repeat;
        }

        .card-body {

<body class="bg-dark">
    <section class="container">
        <div class="text-center mt-5">
            <h1 class="text-white">Covid-19 updates</h1>
        </div>

        <div class="input-group mb-3 mt-5 w-75 mx-auto">
            <input id="input-field" type="text" class="form-control p-3" placeholder="Search by country name"

            <button onclick="loadData()" class="btn btn-outline-danger text-white " type="button"
                id="button-addon2">Search</button>
        </div>
        <div id="error" class="text-danger text-center mt-2"></div>
        <div class="container" id="update-stat">

        </div>
